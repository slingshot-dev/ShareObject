plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.example'
            artifactId = 'SharedObjects2'
            version = "1.0"
            from components.java
        }
    }
}